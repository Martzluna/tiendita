<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>
    <main class="container mt-5">
        <ul class="list-group" id="contentProducts">
        </ul>
    </main>
</body>
<footer>
    <template id="productosTemplate">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <p></p>
            <div>
                <button type="button" class="btn btn-warning editar">Editar</button>
                <button type="button" class="btn btn-danger eliminar">Eliminar</button>
            </div>
        </li>
    </template>
    <!-- Modal Editar-->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <main class="main">
                        <div>
                            <form id="handleEdit">
                                <div class="mb-3">
                                    <label class="form-label">Nombre del producto</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="price">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Por</label>
                                    <select  class="form-control" id="unidad">
                                        <option value="unidad">Unidad</option>
                                        <option value="lt">Litros</option>
                                        <option value="kg">Kilos</option>
                                      </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Categoria</label>
                                    <select  class="form-control" id="category">
                                        <option value="ofertas">Ofertas</option>
                                        <option value="mas populares">Mas populares</option>
                                      </select>
                                </div>
                                <div class="mb-3 contentImage">
                                    <label class="form-label">Madurez (si aplica)</label>
                                    <input type="text" class="form-control" id="madurez">
                                </div>
                                <div class="mb-3">
                                    <img src="" alt="" id="preview" style="max-width: 350px;"/>
                                </div>
                                <div class="mb-3">
                                    
                                    <label class="form-label">Imagen</label>
                                    <input type="file" accept="image/png, image/gif, image/jpeg" class="form-control" id="image">
                                </div>
                                
                            </form>
                        </div>
                    </main>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="handleEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Eliminar-->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal ELiminar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <h6>
                       Esta seguro que desea eliminar
                   </h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="handleDelete()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="../scripts/listProducts.js"></script>

</html>
