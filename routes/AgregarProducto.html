<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/AggProductosStyles.css">
    
    <title>Agrega un producto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../routes/index.html">
                    <img src="../images/Tiendita.png" alt="" width="auto" height="auto">
                </a>
                <div>
                    <a href="">Bogota</a>
                    <button type="button" class="btn btn-success">
                        carrito <span class="badge bg-success">4</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div>
            <form id="agregar">
                <div class="mb-3">
                    <label class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label class="form-label">Por</label>
                    <select  class="form-control" id="unidad">
                        <option value="unidad">Unidad</option>
                        <option value="lt">Litros</option>
                        <option value="kg">Kilos</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <select  class="form-control" id="category">
                        <option value="ofertas">Ofertas</option>
                        <option value="mas populares">Mas populares</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Madurez (si aplica)</label>
                    <input type="text" class="form-control" id="madurez">
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="file" accept="image/png, image/gif, image/jpeg" class="form-control" id="image">
                </div>
                <button type="submit" class="btn btn-warning">Agregar</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../scripts/AggProduct.js"></script>

</html>
