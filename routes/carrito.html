<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/stylesCarrito.css">
    <title>Carrito</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/Tiendita.png" alt="" width="auto" height="auto">
                </a>
                <div>
                    <a href="">Bogota</a>
                    <button type="button" id="carrito" class="btn btn-success">
                        carrito <span class="badge bg-success total"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Tabla de productos -->
    <div class="container">
        <h3>Orden de Compra</h3>
        <hr>
        <table class="table" align="center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ítem</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">+ / -</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacio</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <!--Estructura Footer -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar</button>
            <a class="btn btn-success btn-sm" href="./infPago.html">Realizar Compra</a>
        </td>
        <td class="font-weight-bold"><span></span> - COP</td>
        <!--precio-->
    </template>

    <!--Estructura Carrito -->
    <template id="template-carrito">
        <tr>
            <th scope="row">Id</th>
            <td></td>
            <!--titulo-->
            <td>1</td>
            <!--ID-->
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td><span></span></td>
            <!--Total-->
        </tr>
    </template>

    <!-- Imagenes -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="body">
                    <h5>Título</h5>
                    <p></p>
                    <button class="btn btn-success">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <footer>
        <!-- Footer -->

</body>
<script src="../scripts/app.js"></script>
</body>

</html>
